<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="./index.css" />
  <title>Clone coding</title>
</head>
<body>
    <header>
      <div class="logo-wrapper">
        <img class="logo" src="./imgs/airbnb_logo.svg" alt="airbnb logo" />
      </div>
      <div class="little-search">
        <button class="little-search__button">어디든지</button><span class="divider"></span>
        <button class="little-search__button">언제든 일주일</button><span class="divider"></span>
        <button class="little-search__button">게스트 추가</button>
        <div class="magnifying-glass-wrapper">
          <img class="magnifying-glass-icon" src="./imgs/Magnifying_glass_icon.svg" alt="magnifying glass icon"/>
        </div>
      </div>
      <div class="header-right-section">
        <div class="do-airbnb">
          당신의 공간을 에어비앤비하세요.
        </div>
        <div class="profile-section">
          <img width="16" src="./imgs/list.svg" alt="list icon" />
          <img width="30" src="./imgs/user-circle.svg" alt="user circle icon" />
        </div>
      </div>
    </header>
</body>
</html>
