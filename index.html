<script>
  document.querySelectorAll('.category-button').forEach(button => {
    button.addEventListener('click', event => {
      document.querySelector('#active-category-button').removeAttribute('id')
      button.setAttribute('id', 'active-category-button')
    })
  })

  const rightButton = document.querySelector('.category-right-button')
  const leftButton = document.querySelector('.category-left-button')

  rightButton.addEventListener('click', event => {
    const location = rightButton.offsetLeft
    document.querySelector('.category-bar').scrollTo(location, 0)
    rightButton.classList.add('inactive')
    leftButton.classList.remove('inactive')
  })

  leftButton.addEventListener('click', event => {
    const location = leftButton.offsetRight
    document.querySelector('.category-bar').scrollTo(location, 0)
    leftButton.classList.add('inactive')
    rightButton.classList.remove('inactive')
  })
</script>
